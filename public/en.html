<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO related tags -->
    <meta name="description" content="Vietnam's COVID-19 information" />
    <meta name="author" content="Khoi Nguyen" />
    <meta
      name="keywords"
      content="khoiuna, khoi una, personal website, una, khoi, khoi nguyen, nguyen, university of north alabama, KHOIUNA, KHOI UNA"
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <title>Vietnam | COVID-19 Information</title>
  </head>

  <body onload="displayData()">
    <header>
      <div
        class="language"
        style="padding: 0.3rem; display: flex; justify-content: end"
      >
        <a href="/"
          ><p
            style="
              margin: 0.2rem;
              font-weight: bold;
              text-decoration: underline;
            "
          >
            EN
          </p></a
        >
        |
        <a href="/vn"><p style="margin: 0.2rem">VN</p></a>
      </div>

      <h1>COVID-19 cases in Vietnam</h1>

      <section class="source_info">
        <p>
          <span class="underline">Source:</span>
          <a
            href="https://www.worldometers.info/coronavirus/country/viet-nam/"
            target="_blank"
            rel="noopener noreferrer"
            >Worldometers</a
          >
        </p>
        <p>
          <span class="underline">Last updated time:</span>
          <span id="last-updated"></span>
        </p>
      </section>
    </header>

    <main>
      <div id="container">
        <section class="data" id="data-total">
          <h2 class="data-title">Total cases:</h2>
          <p id="total">...</p>
        </section>

        <section class="data" id="data-death">
          <h2 class="data-title">Total deaths:</h2>
          <p id="death">...</p>
        </section>

        <section class="data" id="data-recover">
          <h2 class="data-title">Total recovered:</h2>
          <p id="recover">...</p>
        </section>
      </div>
    </main>

    <footer>
      <p>Made by <a href="https://khoiuna.info/">Khoi Nguyen</a></p>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
